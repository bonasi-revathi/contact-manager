
<div mat-dialog-content>
    <h1 mat-dialog-title >You are editing details of {{data.name}}</h1>
  <mat-form-field>
    <input matInput placeholder="Enter Name" [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter E-mail" [(ngModel)]="data.email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter Phone" [(ngModel)]="data.phone">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Update</button>
</div>
